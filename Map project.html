<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title> Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 content">
                <input class="textInput" data-bind="textInput: searchPlace" placeholder="Search Place">
                <ul id="list" data-bind='foreach: places'>
                    <li class="listElement">
	                    <h5>
	                    	<div data-bind="text: name, click: getPlace"></div>
	                    </h5>
	                </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="map"></div>
        </div>
        <script src="JS/jquery-3.2.1.js"> </script>
        <script src="JS/main.js"> </script>
        <script src="JS/knockout-3.3.0.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH-OXb-QWXJtANJzjn-nmpALbpY3Dh04Y"></script>
    </div>
</body>
</html>
